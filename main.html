    <h1>Rekomendasi PC & Laptop</h1>
    <p>Pilih kebutuhan dan kisaran budget untuk melihat rekomendasi!</p>
    </header>

  <main>
    <section class="form-section">
      <label for="budget">Pilih Kisaran Budget:</label>
      <select id="budget">
        <option value="">Pilih Budget</option>
        <option value="range1">Rp 9.000.000 - Rp 13.000.000</option>
        <option value="range2">Rp 13.000.001 - Rp 17.000.000</option>
        <option value="range3">Di atas Rp 17.000.000</option>
      </select>

      <label for="kebutuhan">Pilih Kebutuhan:</label>
      <select id="kebutuhan">
        <option value="gaming">Gaming</option>
        <option value="editing">Editing</option>
        <option value="office">Office</option>
      </select>

      <label for="tipe">Pilih Tipe:</label>
      <select id="tipe">
        <option value="pc">PC</option>
        <option value="laptop">Laptop</option>
      </select>

      <button id="tombol">Dapatkan Rekomendasi</button>
    </section>

    <section id="hasil" class="hasil-section"></section>
